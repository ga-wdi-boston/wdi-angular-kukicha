<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Demo 04</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="Demo">

<div class="container" ng-controller="MainCtrl as main">
    <h2>Users</h2>
    
	<ul>
	    <li ng-repeat="user in main.users">{{ user.firstName | capitalize }} {{ user.lastName | capitalize }}</li>
	</ul>

	<form role="form" name="createUserForm" ng-submit="main.createUser(main.user)" novalidate>
        <br>
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" ng-model="main.user.firstName" required>
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" ng-model="main.user.lastName" required>
        </div>

        <button type="submit" class="btn btn-primary" ng-disabled="createUserForm.$invalid">Submit</button>
    </form>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
