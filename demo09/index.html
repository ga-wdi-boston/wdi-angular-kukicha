<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Angular Demo 09</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<script src="bower_components/angular/angular.js"></script>
</head>
<body ng-app="TaskManager">

<div class="container" ng-controller="ContentCtrl as contentCtrl">
    <div class="col-md-6">
        <h2>Tasks List</h2>

        <ga-task-list tasks="contentCtrl.tasks"></ga-task-list>
    </div>

    <div class="col-md-6">
        <form role="form" name="upsertTaskForm" ng-submit="taskFormCtrl.upsertTask(taskFormCtrl.task)" novalidate ng-controller="TaskFormCtrl as taskFormCtrl">

            <h2 ng-if="!taskFormCtrl.task.id">Create Task</h2>
            <h2 ng-if="taskFormCtrl.task.id">Update Task</h2>
        
            <div class="alert alert-danger alert-dismissible" role="alert" ng-show="taskFormCtrl.serverErrors">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{ taskFormCtrl.serverErrorMsg }}
            </div>
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="taskFormCtrl.task.name">
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="upsertTaskForm.$invalid">Submit</button>

            <button type="reset" class="btn btn-default" ng-click="taskFormCtrl.cancel()">Cancel</button>
        </form>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!-- app -->
<script src="js/app.js"></script>

<!-- factories -->
<script src="js/factories/taskFactory.js"></script>

<!-- directives -->
<script src="js/directives/gaTaskList.js"></script>

<!-- controllers -->
<script src="js/controllers/contentCtrl.js"></script>
<script src="js/controllers/taskFormCtrl.js"></script>

</body>
</html>
